<div class="ui-g">
  <div class="ui-g-12" >
      <div class="table-responsive" >
      <p-table [columns]="cols" [value]="pessoas" [paginator]="true" [rows]="5"
       [responsive]="true">
          <ng-template pTemplate="header" let-columns>
              <tr>
                  <th *ngFor="let col of columns">
                      {{col.header}}
                  </th>
                  <th>
                      <label>Bot√µes</label>
                  </th>
              </tr>
          </ng-template>
          <ng-template  pTemplate="body" let-pessoa let-columns="columns">
              <tr>
                  <td>
                     <!-- <div class="container">
                          <h1>{{ nome | uppercase }}</h1>
                          <h1>{{ dataAniversario | date | uppercase }}</h1>
                          <h1>{{ preco | number:'1.2-2' }}</h1>
                          <h1>{{ troco | currency:'BRL':true:'1.2-2' }}</h1>
                        </div>
                    <!--  {{lancamento[col.field]}} *ngFor="let col of columns"-->
                    {{pessoa.nome}}
                  </td>
                  <td  >
                    {{pessoa.cidade}}
                  </td>
                  <td  >
                    {{pessoa.estado}}
                  </td>
                  <td [pTooltip]="pessoa.status==='Ativo' ? 'Desativar' : 'Ativar'">
                    {{pessoa.status}}
                  </td>

                  <td style="text-align: center; width:90">
                      <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>

                      <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
</div>
